<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSON</title>
</head>
<body>
	<h1 id="test"></h1>
	<script>
		// JSON 
		// - Javascript Object Notation
		// - Format used by APIs to transfer data

		let abhishekDetails = {
			firstName: 'Abhishek',
			lastName: 'Kumar'
		}
		console.log(abhishekDetails)

		// document.getElementById('test').innerText = abhishekDetails

		// JSON Methods
		// 1. JSON.stringify - Objects to strings
		// document.getElementById('test').innerText = JSON.stringify(abhishekDetails)

		// 1. JSON.parse - Strings to objects
		let abhishekDetailsString = JSON.stringify(abhishekDetails)
		console.log(JSON.parse(abhishekDetailsString))
	</script>
</body>
</html>
