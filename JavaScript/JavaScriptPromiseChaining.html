	<title>Promise Chaining</title>
	<script>
		/*
			Promise Chaining: Syntax that allows you to chain together multiple asynchronous tasks in a specific order. 

			Promise chaining is required if:
			- Another promise is returned from .then handler
			- Any data is returned from .then handler

			Syntax:
			promise1.then(() => {
				console.log('Promise 1 resolved')
				return promise2
			}).then(() => {
				console.log('Promise 2 resolved')
				return promise3
			}).then(() => {
				console.log('Promise 3 resolved')
			}).catch(() => {
				console.log('Promise 1 rejected')
			})

		*/

		/* ------------------------------------------------ */

		/*
			1. Fetch data from server - 5s
			2. Process data - 8s
			3. Mail processed data to the users - 6s
		*/

		const fetchDataFromTheServer = () => new Promise((resolve, reject) => {
			setTimeout(() => {
				resolve('Fetched data successfully from the server!')
			}, 5000)
		})

		const processData = () => new Promise((resolve, reject) => {
			setTimeout(() => {
				resolve('Processed data successfully!')
			}, 8000)
		})

		const mailProcessedDataToTheUsers = () => new Promise((resolve, reject) => {
			setTimeout(() => {
				resolve('Mailed processed data successfully!')
			}, 6000)
		})

		fetchDataFromTheServer().then((resolvedValue) => {
			console.log(resolvedValue)
			return processData()
		}).then((resolvedValue) => {
			console.log(resolvedValue)
			return mailProcessedDataToTheUsers()
		}).then((resolvedValue) => {
			console.log(resolvedValue)
		}).catch((rejectedValue) => {
			console.log(rejectedValue)
		})
