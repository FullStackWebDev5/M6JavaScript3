<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<form class="row g-3 registration-form">
		<h1 style="text-align: center;" class="display-3">Registration Form</h1>
		<div class="col-md-4">
			<label for="first-name" class="form-label">First name</label>
			<input type="text" class="form-control" id="first-name" required autocomplete="off">
			<div class="valid-feedback">
				Looks good!
			</div>
			<div class="invalid-feedback">
				Please enter a valid first name
			</div>
		</div>
		<div class="col-md-4">
			<label for="last-name" class="form-label">Last name</label>
			<input type="text" class="form-control" id="last-name" required autocomplete="off">
			<div class="valid-feedback">
				Looks good!
			</div>
			<div class="invalid-feedback">
				Please enter a valid last name
			</div>
		</div>
		<div class="col-md-4">
			<label for="email" class="form-label">Email</label>
			<div class="input-group has-validation">
				<span class="input-group-text" id="inputGroupPrepend">@</span>
				<input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required autocomplete="off">
				<div class="valid-feedback">
					Looks good!
				</div>
				<div class="invalid-feedback">
					Please enter a valid email.
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<label for="city" class="form-label">City</label>
			<input type="text" class="form-control" id="city" required autocomplete="off">
			<div class="valid-feedback">
				Looks good!
			</div>
			<div class="invalid-feedback">
				Please enter a valid city.
			</div>
		</div>
		<div class="col-md-3">
			<label for="state" class="form-label">State</label>
			<select class="form-select" id="state" required>
				<option selected disabled value="">Choose...</option>
				<option>...</option>
			</select>
			<div class="valid-feedback">
				Looks good!
			</div>
			<div class="invalid-feedback">
				Please select a valid state.
			</div>
		</div>
		<div class="col-md-3">
			<label for="zip" class="form-label">Zip</label>
			<input type="text" class="form-control" id="zip" required autocomplete="off">
			<div class="valid-feedback">
				Looks good!
			</div>
			<div class="invalid-feedback">
				Please enter a valid zip.
			</div>
		</div>
		<div class="col-12">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="t-and-c" required>
				<label class="form-check-label" for="t-and-c">
					Agree to terms and conditions
				</label>
				<div class="invalid-feedback">
					You must agree before submitting.
				</div>
			</div>
		</div>
		<div class="col-12" style="text-align: center;">
			<button class="btn btn-dark" type="button" onclick="validate()">Submit form</button>
		</div>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>
