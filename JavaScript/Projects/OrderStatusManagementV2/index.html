<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Max's Pizza</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="container">
		<h1 class="display-4 text-center page-heading">Max's Pizza</h1>
		<div class="input-group mb-3 order-id-input">
			<input type="text" class="form-control" placeholder="Please enter the Order ID" aria-label="Recipient's username"
				aria-describedby="button-addon2" id="order-id-input-text">
			<button class="btn btn-dark" type="button" id="button-addon2" onclick="executeOrder()">Execute</button>
		</div>
		<div class="order-status-wrapper">
			<img src="assets/empty-order.gif" id="empty-order-img">
			<div class="row" id="order-cards-wrapper">
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
	<script src="js/createOrderCard.js"></script>
	<script src="js/manageOrderStatus.js"></script>
</body>

</html>
