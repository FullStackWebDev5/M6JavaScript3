<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<form class="row g-3 registration-form" id="registration-form">
		<h1 style="text-align: center;" class="display-3">Registration Form</h1>
		<div class="col-md-4">
			<label for="first-name" class="form-label">First name</label>
			<input type="text" class="form-control" id="first-name" required autocomplete="off" onkeyup="validate()">
			<div class="valid-feedback" id="first-name-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="first-name-invalid">
				Please enter a valid first name
			</div>
		</div>
		<div class="col-md-4">
			<label for="last-name" class="form-label">Last name</label>
			<input type="text" class="form-control" id="last-name" required autocomplete="off" onkeyup="validate()">
			<div class="valid-feedback" id="last-name-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="last-name-invalid">
				Please enter a valid last name
			</div>
		</div>
		<div class="col-md-4">
			<label for="email" class="form-label">Email</label>
			<div class="input-group has-validation">
				<span class="input-group-text" id="inputGroupPrepend">@</span>
				<input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required autocomplete="off" onkeyup="validate()">
				<div class="valid-feedback" id="email-valid">
					Looks good!
				</div>
				<div class="invalid-feedback" id="email-invalid">
					Please enter a valid email.
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<label for="city" class="form-label">City</label>
			<input type="text" class="form-control" id="city" required autocomplete="off" onkeyup="validate()">
			<div class="valid-feedback" id="city-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="city-invalid">
				Please enter a valid city.
			</div>
		</div>
		<div class="col-md-3">
			<label for="state" class="form-label">State</label>
			<select class="form-select" id="state" required onchange="validate()">
				<option value="None" selected>Choose...</option>
				<option value="Andhra Pradesh">Andhra Pradesh</option>
				<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
				<option value="Arunachal Pradesh">Arunachal Pradesh</option>
				<option value="Assam">Assam</option>
				<option value="Bihar">Bihar</option>
				<option value="Chandigarh">Chandigarh</option>
				<option value="Chhattisgarh">Chhattisgarh</option>
				<option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
				<option value="Daman and Diu">Daman and Diu</option>
				<option value="Delhi">Delhi</option>
				<option value="Lakshadweep">Lakshadweep</option>
				<option value="Puducherry">Puducherry</option>
				<option value="Goa">Goa</option>
				<option value="Gujarat">Gujarat</option>
				<option value="Haryana">Haryana</option>
				<option value="Himachal Pradesh">Himachal Pradesh</option>
				<option value="Jammu and Kashmir">Jammu and Kashmir</option>
				<option value="Jharkhand">Jharkhand</option>
				<option value="Karnataka">Karnataka</option>
				<option value="Kerala">Kerala</option>
				<option value="Madhya Pradesh">Madhya Pradesh</option>
				<option value="Maharashtra">Maharashtra</option>
				<option value="Manipur">Manipur</option>
				<option value="Meghalaya">Meghalaya</option>
				<option value="Mizoram">Mizoram</option>
				<option value="Nagaland">Nagaland</option>
				<option value="Odisha">Odisha</option>
				<option value="Punjab">Punjab</option>
				<option value="Rajasthan">Rajasthan</option>
				<option value="Sikkim">Sikkim</option>
				<option value="Tamil Nadu">Tamil Nadu</option>
				<option value="Telangana">Telangana</option>
				<option value="Tripura">Tripura</option>
				<option value="Uttar Pradesh">Uttar Pradesh</option>
				<option value="Uttarakhand">Uttarakhand</option>
				<option value="West Bengal">West Bengal</option>
			</select>
			<div class="valid-feedback" id="state-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="state-invalid">
				Please select a valid state.
			</div>
		</div>
		<div class="col-md-3">
			<label for="zip" class="form-label">Zip</label>
			<input type="text" class="form-control" id="zip" required autocomplete="off" onkeyup="validate()">
			<div class="valid-feedback" id="zip-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="zip-invalid">
				Please enter a valid zip.
			</div>
		</div>
		<div class="col-12">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="t-and-c" required onchange="validate()">
				<label class="form-check-label" for="t-and-c">
					Agree to terms and conditions
				</label>
				<div class="invalid-feedback" id="t-and-c-invalid">
					You must agree before submitting.
				</div>
			</div>
		</div>
		<div class="col-12" style="text-align: center;">
			<button class="btn btn-dark" type="button" onclick="validate(true)">Submit form</button>
		</div>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>

</html>
