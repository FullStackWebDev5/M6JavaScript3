<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Async Await</title>
	<script>
		const chefReceivedOrder = () => new Promise((resolve, reject) => {
			setTimeout(() => {
				console.log('Chef received the order and started preparing')
				resolve()
			}, 2000)
		}) 

		const pizzaSauceAdded = () => new Promise((resolve, reject) => {
			setTimeout(() => {
				console.log('Pizza Sauce added')
				resolve()
			}, 10000)
		})

		const firstLayerOfCheezeAdded = () => new Promise((resolve, reject) => {
			setTimeout(() => {
				console.log('First layer of cheeze added')
				resolve()
			}, 5000)
		})

		const toppingsAdded = () => new Promise((resolve, reject) => {
			setTimeout(() => {
				console.log('Toppings added')
				resolve()
			}, 12000)
		})

		const secondLayerOfCheezeAdded = () => new Promise((resolve, reject) => {
			setTimeout(() => {
				console.log('Second layer of cheeze added')
				resolve()
			}, 5000)
		})

		const pizzaBaked = () => new Promise((resolve, reject) => {
			setTimeout(() => {
				console.log('Pizza baked!')
				resolve()
			}, 15000)
		})

		const oreganoAddedAndPacked = () => new Promise((resolve, reject) => {
			setTimeout(() => {
				console.log('Oregano added and packed')
				resolve()
			}, 8000)
		})

		const packageReceivedAtCounter = () => new Promise((resolve, reject) => {
			setTimeout(() => {
				console.log('Package received at counter')
				resolve()
			}, 2000)
		})

		const executeOrder = async () => {
			console.log('Order placed')
			await chefReceivedOrder()
			await pizzaSauceAdded()
			await firstLayerOfCheezeAdded()
			await toppingsAdded()
			await secondLayerOfCheezeAdded()
			await pizzaBaked()
			await oreganoAddedAndPacked()
			await packageReceivedAtCounter()
			console.log('The order is ready and handed over to the Zomato guy!')
		}
	</script>
</head>
<body>
	<button onclick="executeOrder()">Execute order</button>
</body>
</html>
