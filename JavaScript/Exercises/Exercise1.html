<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercise 1</title>
	<script>
		/*
			Represent the following data of a student using Javascript object:
			- firstName
			- lastName
			- batchNo
			- course
			- hobbies
			- likes icecream?
		*/

		/*
			"My name is Srajan Sen. I'm in batch 20 pursuing Front-End Web Development course. I like icecream. My hobbies are dancing, singing and listening to music."
		*/
		
		let srajanDetails = {
			firstName: 'Srajan',
			lastName: 'Sen',
			batchNo: 20,
			course: 'Front-End Web Development',
			hobbies: ['dancing', 'singing', 'listening to music'],
			likesIceCream: false
		}

		let srajanIntroduction = "My name is " + srajanDetails.firstName + " " + srajanDetails.lastName + ". I'm in batch " + srajanDetails.batchNo + " pursuing " + srajanDetails.course + " course."

		if(srajanDetails.likesIceCream) {
			srajanIntroduction = srajanIntroduction + " I like icecream."
		} else {
			srajanIntroduction = srajanIntroduction + " I don't like icecream."
		}

		srajanIntroduction = srajanIntroduction + " My hobbies are " + srajanDetails.hobbies

		console.log(srajanIntroduction)
	</script>
</head>
<body>
	
</body>
</html>
